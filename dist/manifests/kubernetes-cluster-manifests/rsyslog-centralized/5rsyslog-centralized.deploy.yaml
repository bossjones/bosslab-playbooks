# apiVersion: apps/v1
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rsyslog-centralized
  namespace: kube-system
  labels:
    k8s-app: rsyslog-centralized
    version: 0.2.0
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 3

  # selector:
  #  matchLabels:
  template:
    metadata:
      labels:
        k8s-app: rsyslog-centralized
        version: 0.2.0
        kubernetes.io/cluster-service: "true"

      # annotations:
    spec:
      serviceAccountName: rsyslog-centralized
      containers:
      - name: rsyslog-centralized
        image: bossjones/rsyslog:0.2.0
        imagePullPolicy: Always
        # command:

        env:
        - name: _IMTCP_PORT
          value: "6170"
        - name: _IMUDP_PORT
          value: "6160"
        - name: _IMRELP_PORT
          value: "1601"
        - name: RSYSLOG_CONF
          value: "/rsyslog-centralized/etc/rsyslog.conf"
        - name: _RSYSLOG_SPOOL_PATH
          value: "/spool/rsyslog"
        - name: TZ
          value: "UTC"
        
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        volumeMounts:
        # rsyslog work files; do not share with multiple instances
        - name: work
          mountPath: /work
          readOnly: false
        # log file store (if used)
        # - name: log
        #   mountPath: /log
        - name: spool
          mountPath: /spool/rsyslog
          readOnly: false
        # configuration files, can be mounted read-only once finalized
        - name: container-config
          mountPath: /config
          readOnly: false
        # # The volume where Rsyslog stores persistent data (position databases for tracking ingested files)
        # - name: fluent-data
        #   mountPath: /var/rsyslog-centralized
        # The Rsyslog config file to use
        - name: rsyslog-centralized-config
          mountPath: /rsyslog-centralized/etc
          readOnly: false
        
        - name: rsyslog-centralized-config-dot-d
          mountPath: /rsyslog-centralized/etc/rsyslog.d
          readOnly: false
        
        - name: logrotate
          mountPath: /etc/logrotate.d
          readOnly: false
        
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        
        # - name: rsyslog-centralized-pvc
        - name: log
          mountPath: /log
          readOnly: false
        

        resources:
          limits:
            cpu: ".2"
            memory: "100Mi"
          requests:
            cpu: "0.05"
            memory: "10Mi"
          

        securityContext:
          # SOURCE: https://docs.okd.io/latest/rest_api/apis-apps/v1beta2.Deployment.html
          privileged: true

        livenessProbe:
          tcpSocket:
            port: 6170
          initialDelaySeconds: 60
          timeoutSeconds: 10

        ports:
        - containerPort: 6160
          name: in-udp
          # this is TCP and not UDP on purpose
          protocol: UDP
        - containerPort: 6170
          name: in-tcp
          protocol: TCP
        - containerPort: 1601
          name: in-relp
          protocol: TCP

      volumes:
      - name: work
        emptyDir: {}
      - name: spool
        emptyDir: {}
      # log file store (if used)
      # - name: log
      #   emptyDir: {}
      - name: container-config
        configMap:
          name: rsyslog-centralized-container-config-0-3-0
          defaultMode: 0775
      - name: rsyslog-centralized-config
        configMap:
          name: rsyslog-centralized-config-0-3-0
          defaultMode: 0775
      - name: rsyslog-centralized-config-dot-d
        configMap:
          name: rsyslog-centralized-config-dot-d-0-3-0
          defaultMode: 0775
      
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: "FileOrCreate"
      
      - name: logrotate
        configMap:
          name: rsyslog-centralized-logrotate-0-3-0
          defaultMode: 0775
      
      
      # - name: rsyslog-centralized-pvc
      - name: log
        persistentVolumeClaim:
          claimName: rsyslog-centralized-pvc
      

      hostNetwork: True

      hostPID: True

      nodeSelector:
        beta.kubernetes.io/os: linux

