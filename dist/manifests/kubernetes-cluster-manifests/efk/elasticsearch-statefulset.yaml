# Elasticsearch deployment itself
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: elasticsearch-logging
  namespace: kube-system
  labels:
    k8s-app: elasticsearch-logging
    version: "v5.6.2"
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    boss-part-of: efk

spec:
  serviceName: elasticsearch-logging
  replicas: 1

  selector:
    matchLabels:
      k8s-app: elasticsearch-logging
      version: "v5.6.2"

  template:
    metadata:
      labels:
        k8s-app: elasticsearch-logging
        version: "v5.6.2"
        kubernetes.io/cluster-service: "true"


      # annotations:
    spec:
      serviceAccountName: elasticsearch-logging
      volumes:
      - name: elasticsearch-logging
        persistentVolumeClaim:
          claimName: elasticsearch-pvc
      initContainers:
      - image: alpine:3.6
        command: ["/sbin/sysctl", "-w", "vm.max_map_count=262144"]
        name: elasticsearch-logging-init
        securityContext:
          privileged: true
      containers:
      - name: elasticsearch
        image: bossjones/elasticsearch:v5.6.2
        imagePullPolicy: Always
        # command:

        env:
        - name: "NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
          # http.cors.enabled: true
          # http.cors.allow-origin
          # NOTE: Needed for: https://github.com/mobz/elasticsearch-head
        # - name: HTTP_CORS_ENABLED
        #   value: "true"
        # - name: HTTP_CORS_ALLOW_ORIGIN
        #   value: "*"
        - name: MINIMUM_MASTER_NODES
          value: "1"
        - name: ES_JAVA_OPTS
          # value: "-Xms1024m -Xmx1024m"
          # value: "-Xms4048m -Xmx4048m"
          # value: "-Xms2048 -Xmx2048"
          value: "-Xms1152M -Xmx1152M"
          # value: "-Xms256m -Xmx256m"
        # - name: ES_HEAP_SIZE
        #   # value: "-Xms1024m -Xmx1024m"
        #   value: "1g"
        #   # chmod g+rwx esdatadir
        #   # chgrp 1000 esdatadir

        volumeMounts:
        - name: elasticsearch-logging
          mountPath: /data

        # resources:
        #   # need more cpu upon initialization, therefore burstable class
        #   requests:
        #     cpu: 100m
        #     # memory: 3048Mi
        #   limits:
        #     cpu: 2
        #     # memory: 3048Mi

        securityContext:
          # runAsNonRoot: true
          # runAsUser: 65534
          privileged: true

        livenessProbe:
          httpGet:
            path: /
            port: 9200
          initialDelaySeconds: 300
          timeoutSeconds: 10

        # readinessProbe:

        ports:
        - containerPort: 9200
          name: db
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        - containerPort: 1099
          name: jmx
          protocol: TCP

      # sidecar disabled

      # hostNetwork:

      # hostPID:

      nodeSelector:
        beta.kubernetes.io/os: linux
        # kubernetes.io/hostname: "k8s-head"
