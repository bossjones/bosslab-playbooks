apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: fluentd-centralized
rules:
  - apiGroups:
    - ""
    resources:
    - "namespaces"
    - "pods"
    - "secrets"
    - "pods/log"
    - "deployments"
    - "batch"
    - "extensions"
    - "crontabs"
    verbs:
    - "get"
    - "watch"
    - "list"
    - "update"
    - "post"
  # DEBUG: CUSTOM FROM HERE ON OUT ---- 5/10/2019
  - apiGroups:
    - ""
    resources:
    - persistentvolumes
    verbs:
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - storage.k8s.io
    resources:
    - volumeattachments
    verbs:
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - ""
    resources:
    - configmaps
    - secrets
    verbs:
    - '*'
  - apiGroups:
    - ""
    resources:
    - pods
    verbs:
    - list
    - delete
  - apiGroups:
    - ""
    resources:
    - services
    - services/finalizers
    - endpoints
    verbs:
    - get
    - create
    - update
    - delete
  - apiGroups:
    - ""
    resources:
    - nodes
    verbs:
    - list
    - watch
  - apiGroups:
    - ""
    resources:
    - namespaces
    verbs:
    - get
    - list
    - watch
  # DEBUG: CUSTOM FROM HERE ON OUT END ---- 5/10/2019
