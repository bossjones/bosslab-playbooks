---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdata-operator
  namespace: monitoring
  labels:
    app: influxdata-operator
    name: influxdata-operator
    
spec:
  replicas: 1
  selector:
    matchLabels:
      name: influxdata-operator
  template:
    metadata:
      labels:
        app: influxdata-operator
        name: influxdata-operator
        
    spec:
      serviceAccountName: influxdata-operator
      containers:
        - name: influxdata-operator
          # Replace this with the built image name
          image: influxdb:1.6.6
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - influxdata-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "influxdata-operator"

---
apiVersion: v1
kind: Service
metadata:
  name: influxdata-operator
  namespace: monitoring
  labels:
    k8s-app: influxdata-operator
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "influxdata-operator"
    name: influxdata-operator
    boss-part-of: influxdb
    app: influxdata-operator
    
spec:
  ports:
  - name: metrics
    port: 60000
    targetPort: metrics
  selector:
    app: influxdata-operator

