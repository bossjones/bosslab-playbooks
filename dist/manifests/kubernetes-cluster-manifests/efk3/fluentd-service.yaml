apiVersion: v1
kind: Service
metadata:
  name: fluentd-es
  namespace: kube-system
  labels:
    k8s-app: fluentd-es
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Fluentd"
    boss-part-of: efk

spec:
  # sessionAffinity: ClientIP
  ports:
  - name: http
    port: 9880
    protocol: TCP
    targetPort: http
  - name: snmp
    port: 161
    protocol: UDP
    targetPort: snmp
  - name: in-forward
    port: 24224
    protocol: TCP
    targetPort: in-forward
  - name: in-udp
    port: 5160
    protocol: UDP
    targetPort: in-udp
  - name: in-tcp
    port: 5170
    protocol: TCP
    targetPort: in-tcp
  - name: in-syslog
    port: 5140
    protocol: TCP
    targetPort: in-syslog
  - name: fluentd-ui
    port: 9292
    protocol: TCP
    targetPort: fluentd-ui
  - name: promths-mtr
    port: 24231
    protocol: TCP
    targetPort: promths-mtr
  - name: monitor-agnt
    port: 24220
    protocol: TCP
    targetPort: monitor-agnt
  selector:
    k8s-app: fluentd-es
