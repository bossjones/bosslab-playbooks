---
kind: Service
apiVersion: v1
metadata:
  name: traefik-ingress-service
  namespace: traefik-internal-system
  labels:
    k8s-app: traefik-ingress-lb
spec:
  selector:
    k8s-app: traefik-ingress-lb
  externalTrafficPolicy: Local
  ports:
    - protocol: TCP
      port: 80
      name: web
    - protocol: TCP
      port: 443
      name: https
    - protocol: TCP
      port: 8080
      name: admin
  type: LoadBalancer
  loadBalancerIP: 192.168.1.30
---
# LOOK AT ME: https://docs.traefik.io/user-guide/kubernetes/
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress-lb
  namespace: traefik-internal-system
  labels:
    traffic-type: internal
  # annotations:
  #   traefik.frontend.rule.type: PathPrefix
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: traefik-internal.borglab.duckdns.org
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik-ingress-service
          servicePort: admin

