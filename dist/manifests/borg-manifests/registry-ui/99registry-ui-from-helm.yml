# Source: docker-registry-ui/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: docker-registry-ui
  labels:
    app: docker-registry-ui
    k8s-app: registry-ui
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    boss-part-of: registry-ui
    version: "0.6"


  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: \"false\"

spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      name: registry
      targetPort: 80
    # - port: 5001
    #   protocol: TCP
    #   name: registry
    #   targetPort: 5001
  selector:
    app: docker-registry-ui
    k8s-app: registry-ui


---
# Source: docker-registry-ui/templates/deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: docker-registry-ui
  labels:
    app: docker-registry-ui
    k8s-app: registry-ui
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    boss-part-of: registry-ui
    version: "0.6"


spec:
  replicas: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: docker-registry-ui
        k8s-app: registry-ui
        kubernetes.io/cluster-service: "true"
        addonmanager.kubernetes.io/mode: Reconcile
        boss-part-of: registry-ui
        version: "0.6"

      annotations: {}
    spec:
      # securityContext:
      #   fsGroup: 1000
      #   runAsUser: 1000
      containers:
        - name: docker-registry-ui
          image: "joxit/docker-registry-ui:0.6"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80

          resources:
            {}

          env:
            # REGISTRY_URL: your docker registry URL to contact (CORS configuration is not needed). Example: http://my-docker-container:5000. (Can't be used with URL, since 0.3.2).
            - name: REGISTRY_URL
              value: "http://registry:5000"
            - name: DELETE_IMAGES
              value: "true"
            - name: REGISTRY_TITLE
              value: "HyenaLabs Docker Registry UI"
---
# Source: docker-registry-ui/templates/ingress.yaml
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docker-registry-ui
  labels:
    app: docker-registry-ui
    k8s-app: registry-ui
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    boss-part-of: registry-ui
    version: "0.6"
  annotations:
      # certmanager.k8s.io/issuer: "selfsigning-issuer"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
      # nginx.ingress.kubernetes.io/rewrite-target: "\\\"/\\\""
      # nginx.ingress.kubernetes.io/ssl-redirect: "\\\"false\\\""
      # nginx.ingress.kubernetes.io/ssl-redirect: "\\\"false\\\""
      nginx.ingress.kubernetes.io/ssl-redirect: \"false\"
spec:
  rules:
    - host: registry-ui.hyenaclan.org
      http:
        paths:
          - path: /
            backend:
              serviceName: docker-registry-ui
              servicePort: 80
