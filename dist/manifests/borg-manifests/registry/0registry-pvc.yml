---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: registry-pvc
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
boss-part-of: registry
k8s-app: registry
kubernetes.io/cluster-service: 'true'
version: 2.6

spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "nfs-dynamic-class"
  resources:
    requests:
      storage: "2Gi"

  resources:
    requests:
      storage: "2Gi"


