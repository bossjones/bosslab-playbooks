apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fluent-bit-centralized
  namespace: kube-system
  labels:
    k8s-app: fluent-bit-centralized
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 3

  # selector:
  #  matchLabels:
  template:
    metadata:
      labels:
        k8s-app: fluent-bit-centralized
        version: v1
        kubernetes.io/cluster-service: "true"

      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2020"
        prometheus.io/path: /api/v1/metrics/prometheus
        
    spec:
      serviceAccountName: fluent-bit-centralized
      containers:
      - name: fluent-bit-centralized
        image: fluent/fluent-bit:1.0.5
        # command:

        env:
        # - name: FLUENT_ELASTICSEARCH_HOST
        #   value: "elasticsearch"
        # - name: FLUENT_ELASTICSEARCH_PORT
        #   value: "9200"
        
          # Memory limit that the file tail plugin can use when appending data to the Engine
        - name: TAIL_BUF_LIMIT
          value: "5MB"
        
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

        volumeMounts:
        # The volume where logs will be delivered by the Docker logging driver
        - name: logging-volume
          mountPath: /logging-volume
        # The volume where Fluent Bit stores persistent data (position databases for tracking ingested files)
        - name: fluent-data
          mountPath: /var/fluent-bit
        # The Fluent Bit config file to use
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc
        

        resources:
          limits:
            cpu: ".2"
            memory: "100Mi"
          requests:
            cpu: "0.05"
            memory: "10Mi"
          

        ports:
        - containerPort: 2020
          name: es-metrics
        - containerPort: 5140
          name: syslog
          protocol: UDP

      volumes:
      - name: logging-volume
        emptyDir: {}
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-centralized-config-0-3-0
      - name: fluent-data
        emptyDir: {}
      

      hostNetwork: True

      hostPID: True

      nodeSelector:
        beta.kubernetes.io/os: linux

