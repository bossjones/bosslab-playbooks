# NOTE: This is in fluentd format, change it over to fluent-bit
# SOURCE: https://github.com/jhunthrop/media-docker/blob/d5d039f90ce20c1445e12fad4bb0e535e9c06380/fluentd/local.conf
<source>
  @type forward
  @id input1
  @label @mainstream
  port 24224
</source>
<source>
  @type syslog
  @id input2
  @label @syslog
  port 42185
  bind 0.0.0.0
  tag ubiquiti
</source>
<filter **>
  @type stdout
</filter>
<label @mainstream>
  <match docker.**>
    @type file
    @id output_docker1
    path /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append true
    time_slice_format %Y%m%d
    time_slice_wait 1m
    time_format %Y%m%dT%H%M%S%z
    buffer_path /fluentd/log/docker.*.log
  </match>
  <match **>
    @type file
    @id output1
    path /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append true
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    buffer_path /fluentd/log/data.*.log
  </match>
</label>
<label @syslog>
  <match **>
    @type file
    @id output2
    path /fluentd/log/ubiquiti-syslog.*.log
    symlink_path /fluentd/log/ubiquiti-syslog
    append true
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    buffer_path /fluentd/log/ubiquiti-syslog.*.log
  </match>
</label>
